  hi: "यह सॉफ्टवेर प्रति-मशीन (सभी उपयोगकर्ता) तथा प्रति-उपयोगकर्ता के लिए इनस्टॉल किया जाता है।\nआप कौन सा इंस्टालेशन निकालना चाहते हैं?"
