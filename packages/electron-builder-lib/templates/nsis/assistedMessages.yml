  sv: "Programvaran installeras både per maskin (alla användare) och per användare.\nVilken installation vill du ta bort?"
  th: "มีการติดตั้งซอฟต์แวร์นี้ทั้งแบบต่อเครื่อง (ผู้ใช้ทุกราย) และแบบต่อผู้ใช้\nแล้วคุณต้องการนำการติดตั้งแบบใดออก"
  tr: "Bu yazılım hem makine için (tüm kullanıcılar) hem de tek kullanıcı için yüklemiş.\nHangi kurulumun kaldırılmasını istiyorsunuz?"
  vi: "Phần mềm này được cài đặt cả trên mỗi máy (tất cả người dùng) và mỗi người dùng.\nBạn muốn xóa cài đặt nào?"
  zh_TW: "This software is installed both per-machine (all users) and per-user.\nWhich installation you wish to remove?"
