  ko: "이 소프트웨어는 기기(모든 사용자)와 사용자별로 설치됩니다.\n제거할 설치 프로그램은 무엇입니까?"
  lt: "This software is installed both per-machine (all users) and per-user.\nWhich installation you wish to remove?"
  lv: "Šī programmatūra ir instalēta gan datorā (visiem lietotājiem) gan atsevišķam lietotājam.\nKuru instalāciju vēlaties noņemt?"
  nb: "This software is installed both per-machine (all users) and per-user.\nWhich installation you wish to remove?"
  nl: "Deze software is zowel per machine (alle gebruikers) als per gebruiker geïnstalleerd.\nWelke installatie wilt u verwijderen?"
  pl: "Oprogramowanie jest zainstalowane zarówno dla urządzenia (dla wszystkich użytkowników), jak i dla pojedynczego użytkownika.\nKtórą instalację chcesz usunąć?"
  pt_BR: "Este software é instalado por máquina (todos os usuários) e por usuário. Qual instalação você deseja remover?"
  pt_PT: "Este software é instalado por máquina (todos os utilizadores) e por utilizador.\nQual é a instalação que deseja remover?"
  ro: "Acest software este instalat atât per-machine (toți utilizatorii), cât și per-utilizator.\nCare instalare doriți să o ștergeți?"
  ru: "This software is installed both per-machine (all users) and per-user.\nWhich installation you wish to remove?"
