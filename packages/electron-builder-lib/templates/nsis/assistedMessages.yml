  es: "Este software se puede instalar tanto por equipo (todos los usuarios) como por usuario.\n¿Qué instalación desea eliminar?"
  et: "Tarkvara on installitud nii arvuti põhiselt (kõigile kasutajatele) kui ka kasutaja põhiselt.\nMillise installi soovid eemaldada?"
  fi: "Tämä ohjelma on asennettu niin laitekohtaisesti (kaikille käyttäjille) kuin käyttäjäkohtaisestikin.\nKumman asennuksen haluat poistaa?"
